<html>
<head>
    <title>Lowercase Converter</title>
    <script>
        function toLower() {
            let text = document.getElementById("text").value;
            document.getElementById("out").innerText = text.toLowerCase();
            return false;
        }
    </script>
</head>
<body>
    <h1>Text to Lowercase</h1>
    <form onsubmit="return toLower();">
        <input type="text" id="text" required>
        <button type="submit">Go</button>
    </form>
    <p id="out"></p>
</body>
</html>
